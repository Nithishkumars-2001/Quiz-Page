<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Page </title>

    <!--My Css-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!--  Home box -->
    <div class="home-box custom-box">
        <h3>Instruction:</h3>
        <p>Total number of question: <span class="total-question">5</span></p>
        <button type="button" class="btn" onclick="startQuiz()"> Start Quiz </button>
    </div>

    <!--Quiz box-->

    <div class="quiz-box custom-box hide">
        <div class="question-number">

        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()"> Next </button>
        </div>
        <div class="answers-indicator">
           
        </div>
    </div>

    <!--Result box-->

    <div class="result-box custom-box hide">
        <h1> Quiz Result </h1>
        <table>
            <tr>
                <td> Total Question </td>
                <td><span class="total-question">  </span></td>
            </tr>
            <tr>
                <td> Attempt </td>
                <td><span class="total-attempt"> </span></td>
            </tr>
            <tr>
                <td> Correct </td>
                <td><span class="total-correct"> </span></td>
            </tr>
            <tr>
                <td> Wrong </td>
                <td><span class="total-wrong"> </span></td>
            </tr>
            <tr>
                <td> Percentage </td>
                <td><span class="total-percentage"> </span></td>
            </tr>
            <tr>
                <td> Your Total Score </td>
                <td><span class="total-score"> </span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()"> Try Again </button>
        <button type="button" class="btn" onclick="goToHome()"> Go To Home </button>
    </div>




    <script src="script.js"> </script>
    <script src="app.js"> </script>
</body>

</html>
